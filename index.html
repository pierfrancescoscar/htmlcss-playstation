<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css' integrity='sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==' crossorigin='anonymous'/>
    <!-- Main Style -->
    <link rel="stylesheet" href="./css/main.css">
    <title>Playstation</title>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Top Header -->
        <section class="container-fluid">
            <div class="row">
                <div class="top_header col-xs-12 py-3 d-flex justify-content-end">
                    <img src="./img/sony_logo.svg" alt="sony-logo">
                </div>
            </div>
        </section>
        <!-- Main Menu -->
        <section class="container-fluid">
            <div class="row main_menu">
                <div class="col-xs-12">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <a class="navbar-brand" href="#">
                            <img src="./img/play_logo.svg" alt="playstation-logo">
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                      
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                          <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                              <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item dropdown">
                              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Dropdown
                              </a>
                            </li>
                          </ul>
                        </div>
                      </nav>
                </div>
            </div>
        </section>
        
    </header>

        <!-- Hero -->
    <section class="hero container-fluid d-flex align-content-end flex-wrap">

            <div class="hero_content col-xs-12 p-2">

               <img class="mb-4" src="./img/returnal-hero-banner-logo.png" alt="returnal-logo">

               <h1 class="mb-4">Rompi il cerchio</h1>

               <p class="mb-4">Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in questo esplosivo thriller fantascientifico, disponibile in esclusiva su PS5.</p>

               <button type="button" class="ps_orange_button mb-4 btn btn-danger">Acquista ora</button>

            </div>
    </section>

</body>
</html>
